    - export BOOST_ROOT=/opt/boost_1_67_0-gcc-7
    - export CXX=clang++
    - export CC=clang
    - git submodule update --init --recursive
    - mkdir -p build-clang-debug-asan
    - cd build-clang-debug-asan
