# GCC debug valgrind
gcc-debug-valgrind:
  tags:
    - bionic
  script:
    - export BOOST_ROOT=/opt/boost_1_67_0-gcc-7
    - git submodule update --init --recursive
    - mkdir -p build-gcc-debug-valgrind
    - cd build-gcc-debug-valgrind
