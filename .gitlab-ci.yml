# Clang-Tidy
clang-tidy:
  tags:
    - bionic
    - clang-8
  script:
    - export BOOST_ROOT=/opt/boost_1_70_0-clang-8
    - export PATH=/opt/clang-8.0/bin:$PATH
    - export CXX=clang++
    - export CC=clang
    - mkdir build-clang-tidy
    - cd build-clang-tidy
    - cmake -GNinja -DADDRESS_TYPEAHEAD_LINT=ON ..
    - ninja -j8 at-test at-example

# Clang-Format
clang-format:
  tags:
    - bionic
    - clang-8
  script:
    - export BOOST_ROOT=/opt/boost_1_70_0-clang-8
    - export PATH=/opt/clang-8.0/bin:$PATH
    - mkdir build-clang-format
    - cd build-clang-format
    - cmake -GNinja ..
    - ninja address-typeahead-format-check

