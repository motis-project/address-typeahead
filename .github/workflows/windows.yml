name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        mode: [Debug, Release]

    env:
      CXX: cl.exe
      CC: cl.exe

    steps:
    - uses: actions/checkout@v2
    - uses: seanmiddleditch/gha-setup-ninja@master
    
    - name: Setup Build Tools
      run: |
        Install-module posh-vs
        Install-PoshVs

    - name: CMake
      run: cmake -GNinja -S . -B build

    - name: Build
      run: cmake --build build --target at-example at-test --config ${{ matrix.mode }}

    - name: Run tests
      run: |
        cd build
        ${{ matrix.mode }}\at-test.exe
